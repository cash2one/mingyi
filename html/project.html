<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
</head>
<body>
    <div class="pro-box">
        <div class="adv-pic">
            <img src="images/xm_02.jpg" alt="">
        </div>
        <section class="xm-list">
            <div class="xm-pic">
                <img src="images/xm_05.jpg" alt="" width="130" height="107">
            </div>
            <div class="xm-content">
                <div class="xm-title">双眼皮</div>
                <p class="xm-desc">铭医韩式明星眼区别于传统的埋线双眼皮，它不是利用线本身的力量，而是利用线诱导使之粘连产生的双眼皮,所以会更加自然，是不容易消失很有差别化得一种埋线法。</p>
                <div class="xm-tags">
                    <span><i class="ion-pricetag"></i>精准定位</span>
                    <span><i class="ion-pricetag"></i>精准定位</span>
                    <span><i class="ion-pricetag"></i>精准定位</span>
                </div>
            </div>
        </section>
        <section class="xm-listcontent">
            <div class="xm-people"><i class="ion-ios-person-outline"></i><span>适用人群</span></div>
            <p class="people-content">单睑眼裂短小，上睑皮肤下垂、雍肿的人</p>
            <div class="xm-people xm-advantage"><i class="ion-paper-airplane"></i><span>技术优势</span></div>
            <p class="people-content">运用精细专业的整形器械，采用接近纯自然“解剖复位法”高精缝合，采用仅为头发丝四分之一粗的精细缝合线及进口的逢合针，不仅大幅度降低了传统重睑术后眼部浮肿的程度，而且加快了伤口愈合。短短一周，双眼皮成型自然、皱襞深。</p>
            <div class="xm-people xm-compare"><i class="ion-social-buffer-outline"></i><span>案例对比图</span></div>
            <div class="xm-compare-pic">
                <div class="pic-before">
                    <img src="images/case_67.jpg" alt="" >
                </div>
                <div class="pic-after">
                    <img src="images/case_70.jpg" alt="" >
                </div>
            </div>
            <div class="xm-people xm-compare"><i class="ion-ios-medkit-outline"></i><span>推荐医师：张青松</span></div>
            <div class="docotor-detail">
                <img src="images/xm_09.jpg" alt="">
            </div>
        </section>
    </div>
</body>
</html>
